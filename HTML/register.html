<html>
    <head>
        <link rel="stylesheet" href="../CSS/register.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
        <script src="../Java script/validation_registration.js"></script>
    </head>
    <body>
        <form class="register_div">
            <div id="h3">
                    <h3>Registration</h3>
            </div>
            <div class="fields">
                    <img id="pp" src="../Images/profile.png">
                    <input id="brows"type="file" value="Brows">

               <input id="fname" class="text_box" type="text" name="fname" placeholder="First name" required>
                <input id="lname" class="text_box" type="text" name="lname" placeholder="Last name" required>
                <input id="email" class="text_box" type="text" name="email" placeholder="Email" required>
                <input id="password" class="text_box" type="password" name="password" placeholder="Password" required><br><br>
                <input id="address" class="text_box" type="text" name="addr" placeholder="Address">
                <h5 id="h5">Gender :
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other</h5>
                
                <a href="login.html"> <input type="button" id="regi"  value="register" onclick="validation();"></a> 
                <a href="../index.html"><input id="cancel" type="submit" value="cancel"></a>
                
            </div>

        </form>
    </body>
</html>
