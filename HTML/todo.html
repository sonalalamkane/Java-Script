<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/todo.css">
    <script src="../Java script/todo.js"></script>
</head>

<body onload="onLoadData()">

    <form id="myForm">

        <div class="todo_nav">
            <div id="heading">
                <a href="../index.html">
                    <h2>TODO</h2>
                </a>
            </div>
            <div class="Navbar">
                <a href="../HTML/profile.html">Profile Details</a>
                <a onclick="logout()">Logout</a>
            </div>
        </div>

        <div class="pageName">
            <h4>Todo Activity records.</h4>
        </div>
        <div class="todo_fields">
            <div class="search">
                <input type="text" id="search_text" name="search_here">
                <input type="button" id="search_button" value="Search" onclick="searchTodo();">

                <h5>Filter by : <select id="category" onchange="filterCategory();">
                        <option value="AllTodo" selected>All todo</option>
                        <option value="Office">Office</option>
                        <option value="Personal">Personal</option>
                        <option value="Done">Done</option>
                        <option value="Pending">Pending</option>
                        <option value="Date">Date</option>
                    </select></h5>
            </div>

            <div class="allFields">

                <div id="Date_filter">
                    <h5>From Date : <input id="fromDateFilter" type="date" name="date_filter"></h5>
                    <h5>To Date : <input id="toDateFilter" type="date" name="Due_date_filter"></h5>
                    <input id="date_button" type="button" value="Filter Date" onclick="dateFilter();">
                </div>

                <h5>Todo Description : <input id="todoDesc" type="text" name="TodoDescription" required></h5>

                <h5>Todo Category : <select id="todoCat">
                        <option value="Office">Office</option>
                        <option value="Personal">Personal</option>
                    </select><br></h5>

                <h5>Todo Due Date : <input id="todoDueDate" type="date" name="dueDate" required><br></h5>
                <h5>Todo Remainder Date : <input id="todoRemainder" type="date" name=setRemainder><br></h5><br>

                <h5 required>isPublic :
                    <input type="radio" name="public_selection" value="Yes" checked> Yes
                    <input type="radio" name="public_selection" value="No"> No </h5>
            </div>

            <div class="allButtons">
                <input class="buttons" id="add_button" type="submit" value="Add" onclick="addTodo();">
                <input class="buttons" id="delete_button" type="button" value="Delete" onclick="deleteTodo();">
                <input class="buttons" id="edit_button" type="button" value="Edit" onclick="editTodo();">
                <input class="buttons" id="save_button" type="button" value="Save" onclick="saveTodo();">
                <input class="buttons" id="status_button" type="button" value="Mark as Done" onclick="markAsDone();">
            </div><br>

        </div>

        <section id="readTodo">
            <table id="output">
                <tbody id="bodytable">
                    <thead>
                        <tr>
                            <th>Delete</th>
                            <th>ToDo Description</th>
                            <th>Category</th>
                            <th>Start Date</th>
                            <th>Due Date</th>
                            <th>Remainder Date</th>
                            <th>is Public</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </section>

    </form>
</body>

</html>
